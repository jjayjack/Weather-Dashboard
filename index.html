<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    
    <link rel="stylesheet" href="style.css">
</head>
<body>
<!-- Jumbotron -->
<div class="jumbotron jumbotron-fluid heading">
  <div class="container">
    <h1 class="display-4">Weather Dashboard</h1>
  </div>
</div>
<!-- Search field -->
<div class="container">
    <div class="row">
        <div class="col-3">
            <div id="searchField" class="searchField">
                <h2>Search for a City:</h2>
                <div class="input-group mb-3">
                    <input type="text" id="cityName" class="form-control" placeholder="City">
                    <button class="btn btn-outline-secondary" type="button" id="search">search</button>
                </div>
            </div>
        </div>
<!-- Results field -->
        <div class="col-9">
            <div class="results">
                <div class="row cityInfo">
                    <h3 id="cityName1"></h3>
                        <h4 id="currentDate"></h4>
                        <h4 id="weatherIcon"></h4>
                        <h4 id="temp">Temperature:</h4>
                        <h4 id="humid">Humidity:</h4>
                        <h4 id="wind">Wind Speed:</h4>
                        <h4 id="uv">UV Index:</h4>
                </div>
                <div class="row forecast" id = "resultForecast">
                    <h3>5-Day Forecast:</h3>
                    <div id="forecast"></div>
                </div>
            </div>
        </div>
    </div>
</div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="./script.js"></script>
</body>
</html>
